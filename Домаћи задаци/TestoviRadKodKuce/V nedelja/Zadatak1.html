<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Task 1</title>
</head>
<body>
  <div id="div1" style="height:200px; border:3px solid grey"></div>
  <div id="div2" style="height:200px; border:3px solid red"></div>
  <button onclick="addTextOnClick()">Click here!</button>
	<script>
	  let arr=["Beograd", "Nis", "Krusevac", "Kragujevac", "Leskovac", "Zrenjanin", "Vranje", "Pristina", "Sombor", "Podgorica", "Bar"];
	    function addTextOnClick() {
	      document.getElementById("div1").innerHTML = arr;
	      document.getElementById("div2").innerHTML = arr.sort();
	    }
    </script>
</body>
</html>
