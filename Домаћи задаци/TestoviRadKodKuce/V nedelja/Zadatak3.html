<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Task 3</title>
</head>
<body>
  <form>
    Start: <input type="number" id="startingNumber" required><br>
    Length: <input type="number" id="lengthNumber" required><br>
    Step: <input type="number" id="stepNumber" required><br>
    <input type="button" name="mojeDugme" onclick="stampajRezultat()" value="Stampaj!">
  </form>
  <script>
    function stampajRezultat() {
      let startBroj = Number(document.getElementById("startingNumber").value);
      let lengthBroj = Number(document.getElementById("lengthNumber").value);
      let stepBroj = Number(document.getElementById("stepNumber").value);
      let mojArr = document.createElement("arr");
      mojArr = [];
      for (i = 1; i < lengthBroj; i++) {
        mojArr[0] = startBroj;
        mojArr[i] = ((mojArr[i-1]) + stepBroj);
      }
      let mojP = document.createElement("p");     
      mojP.innerHTML = `Niz = [${mojArr}]`;
      document.body.appendChild(mojP);
    }
  </script>
</body>
</html>
