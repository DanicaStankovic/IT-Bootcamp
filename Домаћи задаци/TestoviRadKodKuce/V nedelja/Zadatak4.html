<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Task 4</title>
</head>
<body>
  <script>
    (function stampajRezultat() {
      let automobili = ["Audi", "Citroen", "Fiat", "Ford", "Mercedes", "Dacia"];
      automobili.sort();
      let dostupnost = ["Available", "Not-available", "Arriving", "Reserved"];
      let tabela = document.createElement("table");
      document.body.appendChild(tabela);
      for (i = 0; i < (automobili.length + 1); i++) {
        let red = document.createElement("tr");
        for (j = 0; j < (dostupnost.length + 1); j++) {
          let celija = document.createElement("td");
          red.appendChild(celija);
          tabela.appendChild(red);
          document.getElementsByTagName("table")[0].rows[0].cells[0].innerHTML = "";
          document.getElementsByTagName("table")[0].rows[0].cells[j].innerHTML = dostupnost[j-1];
          document.getElementsByTagName("table")[0].rows[i].cells[0].innerHTML = automobili[i-1];
        }
      }
      tabela.setAttribute("border", "1px");
    })();

    let mojaForma = document.createElement("form");
    document.body.appendChild(mojaForma);
    let poljeBrojReda = document.createElement("input");
    poljeBrojReda.setAttribute("placeholder", "Unesite broj reda");
    let dugme = document.createElement("input");
    dugme.setAttribute("type", "button");
    dugme.setAttribute("value", "KLIKNI OVDE");
    dugme.setAttribute("onclick", "ubaciIks()");
    mojaForma.appendChild(poljeBrojReda);
    mojaForma.appendChild(dugme);
    
    function ubaciIks() {
      let unetiRed = poljeBrojReda.value;
      document.getElementsByTagName("table")[0].rows[unetiRed].cells[1].innerHTML = "X";
    }
  </script>
</body>
</html>
