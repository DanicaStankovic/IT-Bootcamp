<!doctype html>
<html>
<head>

<body>
   <div id="div1" style="height:200px; width:400px; border:3px solid grey"></div>
   <div id="div2" style="height:200px; width:400px; border:3px solid yellow;"></div>
   <p id="par" style="clear:both;"></p>
   <button onclick="printingAlert()">Click here!</button>
   <script>
      let arr1=[104, 212, 123, 1004, -5, 166, 72, -1058, 9, 1110, 211];
      let arr2=[101, -102, 1023, 104, 1105, 62, -107, 1080, 109, 107, 111];
      (function addText() {
        document.getElementById("div1").innerHTML = `${arr1}`;
        document.getElementById("div2").innerHTML = `${arr2}`;
      })();

      (function largestNumberLeft() {
        largNumLeft = -Infinity;
        for (i = 0; i < arr1.length; i++) {
          largNumLeft = Math.max(...arr1);
        }
          return largNumLeft;
      })();

      (function largestNumberRight() {
        largNumRight = -Infinity;
        for (i = 0; i < arr2.length; i++) {
          largNumRight = Math.max(...arr2);
        }
          return largNumRight;
      })();
      let message = "";
      if (largNumLeft > largNumRight) {
        message = `Array1 has the largest element.`;
      }
      else message = `Array2 has the largest element.`;
      
      function printingAlert () {
        document.getElementById("par").innerHTML=`The largest element in array1 [${arr1}] is: ${largNumLeft}. The largest element in array2 [${arr2}] is: ${largNumRight}. ${message}`;
      }

   </script>
</body>
