<!doctype html>
<html>
<head>
</head>
<body>
   <div id="rectangle" style="border:3px solid red;"></div>
   <p id="par"></p>
   <script>
    let dimensions = prompt(`Please enter two numbers from 100 to 200, separated by comma: `);
    let widthOfRectangle = Number(dimensions.split(",").slice(0, 1));
    let heightOfRectangle = Number(dimensions.split(",").slice(1, 2));
    document.getElementById("rectangle").style.width = `${widthOfRectangle}px`;
    document.getElementById("rectangle").style.height = `${heightOfRectangle}px`;
    let rectangle = {
          width: widthOfRectangle,
          height: heightOfRectangle,
          area: function() {
            return this.width * this.height;
          },
          perimeter: function() {
            return (this.width + this.height) * 2;
          }
    };
    document.getElementById("par").innerHTML = `Rectangle area is: ${rectangle.area()}. Rectangle perimeter is: ${rectangle.perimeter()}.`

   </script>
</body>
</html>
