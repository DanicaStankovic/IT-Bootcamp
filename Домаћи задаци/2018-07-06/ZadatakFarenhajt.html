<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p id="prompt"></p>
<button onclick="document.getElementById('demo').innerHTML=`Тemperaturа је  ${toCelsius(temp)} °C.`">Kolika je temperatura u °C?</button>

<p id="demo"></p>

<script>
let temp = prompt(`Unesite temperaturu u °F: `);
document.getElementById('prompt').innerHTML=`Temperatura je ${temp} °F.`
function toCelsius(fahrenheit) {
   return ((5/9) * (fahrenheit-32)).toFixed(1);
} 
</script>
</body>
</html>
