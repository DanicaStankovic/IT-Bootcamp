<script>
	let array = [2, 43, 5, 216, 7, 212, -554, 234, -66, 431, 84];
	function largestNumber(arr) {
		let largest = Math.max(...arr);
		larNum = arr.indexOf(largest);
		return `The largest number in array: ${arr} is number ${largest}, and its position is ${larNum}.`;
	}
	console.log(largestNumber(array));
