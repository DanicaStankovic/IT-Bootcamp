<!doctype html>
<html>
<head>
</head>
<body>
<script>
	let child = {
		firstName: "Petar",
		lastName: "Stankovic",
		kindergarten: "Izvorcic",
		fullName: function() {
					return this.firstName + " " + this.lastName;
				  },
		fullInfo: function() {
				   return `Child ${this.firstName} ${this.lastName} goes to kindergarten ${this.kindergarten}.`; 
				  }
	};
	let listOneByOne = "";
	for (let propertiesAndMethods in child) {
		listOneByOne += propertiesAndMethods + "\n";
	}
	console.log(listOneByOne);
</script>
</body>
</html>
