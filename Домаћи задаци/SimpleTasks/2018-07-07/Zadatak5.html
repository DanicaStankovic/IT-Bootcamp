<script>
	(function charPosition() {
		let myString = `This is just some string for the purpose of this ITBootcamp homework excercise.`;
		let maxChars = myString.length;
		let charPosition = Number(prompt(`Please enter a number beetween 0 and ${maxChars}: `));
		alert(`In string: ${myString} on the position you've entered (${charPosition}) is character: ${myString.charAt(charPosition)}`)
	})();
</script>
