<!doctype html>
<html>
<head>
</head>
<body>
<script>
	let array = [2, 43, 5, 216, 7, 212, -554, 234, -66, 431, 84];
	function checkNumber() {
		n = (prompt(`Please enter some number: `));
		array.join("").includes(n) === true ? message = `Number ${n} is in our array: ${array}.` : message = `Number ${n} is not in our array: ${array}.`;
		return alert(message);
	}
	console.log(checkNumber());
</script>
</body>
</html>
