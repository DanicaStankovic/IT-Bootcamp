<body>
<script>
	function smallerNumber() {
		let numbers = prompt(`Please enter two numbers, separated by comma: `)
		let number1 = Number(numbers.split(",").slice(0, 1));
		let number2 = Number(numbers.split(",").slice(1, 2));
		number1 < number2 ? alert(`${number1} is smaller than ${number2}.`) : alert(`${number2} is smaller than ${number1}.`);
	}
	smallerNumber();
</script>
</body>
