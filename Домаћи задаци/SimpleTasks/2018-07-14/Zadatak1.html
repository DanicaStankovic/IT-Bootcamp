<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<style>
</style>
</head>
<body>
  <script>
    let mojDiv = document.createElement("div");
    let divovId = document.createAttribute("id");
    divovId.value = "automobili";
    mojDiv.setAttributeNode(divovId);
    document.body.appendChild(mojDiv);
    let arr = ["Mercedes", "Fiat", "Citroen", "Audi", "Volvo", "Toyota", "Ford"];
    document.getElementById("automobili").innerHTML = arr;
    let mojButton = document.createElement("button");
    let buttonText = document.createTextNode("Klikni!");
    mojButton.appendChild(buttonText);
    document.body.appendChild(mojButton);
    let klik = document.createAttribute("onclick");
    mojButton.setAttributeNode(klik);
    mojButton.onclick = mojaFunkcija;
    function mojaFunkcija() {
      let mojaLista = document.createElement("ul");
      for (i = 0; i < arr.length; i++) {
        let autoSaListe = document.createElement("li");
        autoSaListe.innerHTML = arr[i];
        mojaLista.appendChild(autoSaListe);
      }
      document.getElementById("automobili").innerHTML = "";
      document.getElementById("automobili").appendChild(mojaLista);
    };
    </script>
</body>
</html>

<!--1. Create an array of 5 and more cars. Write that array in a div on the top of the page.Clicking on a button under it you will print that cars in an unordered list-->
