<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<style>
</style>
</head>
<body>
  <div id="divZaGradove"></div>
  <button onclick="stampajGradove()">Submit!</button>
  <script>
    let arrGradovi = ["Beograd", "Bar", "Budimpešta", "Bukurešt", "Beč", "Budva", "Bor", "Bari", "Bankok", "Bejrut", "Bern"];
    document.getElementById("divZaGradove").innerHTML = arrGradovi;
    let mojInput = document.createElement("input");
    mojInput.setAttribute("type", "number");
    let spanZaTextInputa = document.createElement("span");
    spanZaTextInputa.innerHTML = "Koliko gradova želite da odštampate u tabeli?"
    let formaMojInput = document.createElement("form");
    formaMojInput.appendChild(spanZaTextInputa);
    formaMojInput.appendChild(mojInput);
    divZaGradove.appendChild(formaMojInput);
    function stampajGradove() {
      let brojGradova = mojInput.value;
      let tabela = document.createElement("table");
      let red = tabela.insertRow(0);
      for (i = 0; i < brojGradova; i++) {
        let grad = arrGradovi[i];
        let celija = red.insertCell();
        celija.innerHTML = grad;
        celija.style = "border: 1px solid blue; border-spacing: 0;";
      }
    document.body.appendChild(tabela);
    }

    </script>
</body>
</html>
