<!DOCTYPE html>
<html>
  <body>
    <p id="appropriateText"></p>
    <script>
      let d = new Date();
      let currentDay = Number(d.getDay());
      switch (currentDay) {
        case 4: case 5: message = "Hello, weekend is near.";
        break;
        case 6: case 0: message = "Hello, nice weekend!"
        break;
        default: message = "Hello, week has started.";
      }
      document.getElementById("appropriateText").innerHTML = message;
    </script>
  </body>
</html>
