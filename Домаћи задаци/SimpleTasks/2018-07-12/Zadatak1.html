<!DOCTYPE html>
<html>
  <body>
    <script>
      let arr = [];
      arr[0] = 22;
      for (i = 1; i < 11; i++) {
        arr[i] = arr[i-1] + 5;
      }
      console.log(arr);
    </script>
  </body>
</html>

<!--1. Create an array of 11 numbers using for loop, for example first element will be number 22and each element would be sum of element before it and 5.-->
