<!doctype html>
<html>
<head>
</head>
<body>
	<p id="demo"></p>
	<button onclick="document.getElementById('demo').innerHTML = mobilePhone.phoneInfo()">Click here!</button>
	<script>
	let mobilePhone = {
		make: "Huawei",
		model: "Honor 9",
		color: "Silver",
		androidVersion: 8.0,
		internalMemory: "64gb",
		phoneInfo : function() {
			return this.make + " " + this.model;
			}
		};	
	</script>
</body>
</html>
