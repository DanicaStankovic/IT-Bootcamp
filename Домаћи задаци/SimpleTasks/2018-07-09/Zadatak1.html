<!doctype html>
<html>
<head>
</head>
<body>
	<p id="demo"></p>
	<script>
		(function date() {
			let date = new Date();
			let day = date.getDate();
			if (day < 10) day = "0" + day;
			let month = 1 + Number(date.getMonth());
			if (month < 10) month = "0" + month;
			document.getElementById("demo").innerHTML=`${day}-${month}-${date.getFullYear()}`;
		})();
		
</script>
</body>
</html>
