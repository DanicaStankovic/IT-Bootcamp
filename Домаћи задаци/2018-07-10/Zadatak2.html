<!DOCTYPE html>
<html>
  <body>
    <script>
      (function daysLeftUntilNewYear(){
          let d = new Date();
          let day = d.getDate();
          if (day < 10) day = "0" + day;
          let month = 1 + Number(d.getMonth());
          if (month < 10) month = "0" + month;
          let dayOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
          var nameOfDay = dayOfWeek[d.getDay()]; 
          document.write(`${nameOfDay}, ${day}-${month}-${d.getFullYear()} <br>`);

          let newYear = new Date(d.getFullYear(), 11, 31);
          if (d.getMonth()==11 && d.getDate()==31) {
            newYear.setFullYear(newYear.getFullYear()+1);
          }
          let oneDay = 24 * 60 * 60 * 1000;
          document.write(`${Math.ceil((newYear.getTime()-d.getTime())/(oneDay))} days left until New Year!`);
      })();
    </script>
  </body>
</html>
