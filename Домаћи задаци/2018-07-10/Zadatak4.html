<!DOCTYPE html>
<html>
  <body>
    <h1>Погоди једноцифрени број!</h1>
    <button onClick="game()" title="Игра је базирана на насумично одабраном броју. Сазнај јеси ли погодио извучени број кликом на дугме!">Погоди!</button>
    <script>
      let enteredNumber = Number(prompt(`Унеси било који једноцифрени број: `));
      function game() {
        let oneDigitNumber = Math.floor(Math.random() * 10);
        if (enteredNumber === oneDigitNumber) {
          alert(`ПОГОДАК!`);
        }
        else alert(`Промашај. Извучен је број ${oneDigitNumber}.`);
      }
    </script>
  </body>
</html>
