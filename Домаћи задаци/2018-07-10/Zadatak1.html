<!DOCTYPE html>
<html>
  <body>
    <script>
      (function prviJanuar(){
        for (let year = 2019; year <= 2050; year++) {
          let d = new Date(year, 0, 1);
          if ( d.getDay() === 0 ) document.write(`Prvi januar se pada u nedelju ${year}. godine. <br>`);
        }       
      })();
  </script>
  </body>
</html>


<!--1) Напишите програм који на страници испише све године између 2019 и 2050 у којима 1. јануар пада у недељу.-->
