<!DOCTYPE html>
<html>
  <body>
    <script>
    let dimensions = prompt(`Please enter three numbers, separated by commas: `);
    let a = Number(dimensions.split(",").slice(0, 1));
    let b = Number(dimensions.split(",").slice(1, 2));
    let c = Number(dimensions.split(",").slice(2, 3));
    (function triangleArea () {
      let theLongestSide;
      if (a > b) {
        theLongestSide = a;
      }
      else theLongestSide = b;
      if (theLongestSide < c) {
        theLongestSide = c;
      }
      if ((a + b + c - theLongestSide) < theLongestSide) {
        alert('Theese numbers cannot be sides of a triangle.')
      }
      else {
        let s = (a + b + c) / 2;
        let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
        document.write(`The area of the triangle with sides a = ${a}, b = ${b} and c = ${c} is A = ${area}.`);
      }
    })();    
    </script>
  </body>
</html>
