<body>
  <script>
	let year;

	year = Number(prompt(`Унесите годину: `));
	if (year % 4 == 0) {
		if (year % 100 == 0) {
			alert(year + ` is a leap year in the Gregorian calendar and the final year of a century.`);
		}
		else if (year % 100 != 0) {
			alert(year + ` is a leap year in the Gregorian calendar.`);
		}
	}
	else if (year % 4 != 0) {
		alert(year + ` isn't a leap year in the Gregorian calendar.`);
	}
	
  </script>
</body>
</html>
