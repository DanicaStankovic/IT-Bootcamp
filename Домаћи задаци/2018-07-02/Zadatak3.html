<head>

<body>
  <script>
	let fNumbers = [];
	fNumbers[0] = 0;
	fNumbers[1] = 1;

	for (let i = 2; i < 20; i++) {
		fNumbers[i] = fNumbers[i-2] + fNumbers[i-1];
	}
	console.log(fNumbers);
  </script>
</body>
